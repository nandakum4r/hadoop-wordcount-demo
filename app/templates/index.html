<!DOCTYPE html>
<html>
<head>
    <title>Hadoop WordCount Demo</title>
</head>
<body>
    <h1>Upload Text File for WordCount</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".txt" required>
        <button type="submit">Upload & Run MapReduce</button>
    </form>

    {% if result %}
        <h2>Word Count Result:</h2>
        <pre>{{ result }}</pre>
    {% endif %}
</body>
</html>
