<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hadoop WordCount Demo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.07);
            width: 100%;
            max-width: 700px;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-weight: 600;
        }

        form {
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Custom File Input */
        input[type="file"] {
            border: 2px dashed #007bff;
            border-radius: 8px;
            padding: 25px;
            background-color: #fafdff;
            cursor: pointer;
            transition: background-color 0.3s;
            color: #555;
        }

        input[type="file"]::file-selector-button {
            margin-right: 15px;
            border: none;
            background: #007bff;
            padding: 12px 18px;
            border-radius: 5px;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="file"]:hover {
            background-color: #f4f9ff;
        }

        input[type="file"]::file-selector-button:hover {
            background: #0056b3;
        }

        /* Submit Button */
        button[type="submit"] {
            background-color: #28a745;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        button[type="submit"]:hover {
            background-color: #218838;
        }
        
        button[type="submit"]:active {
            transform: scale(0.98);
        }

        /* Flash Message / Error Box */
        .flash {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-weight: 500;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            text-align: left;
            white-space: pre-wrap; /* To correctly format error messages */
            word-wrap: break-word;
        }

        /* Results Area */
        .results-container {
            text-align: left;
        }

        h2 {
            color: #2c3e50;
            border-bottom: 2px solid #ecf0f1;
            padding-bottom: 10px;
            margin-top: 20px;
        }

        pre {
            background-color: #fdfdfd;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto; /* Add scrollbar if result is long */
            white-space: pre-wrap; /* Wrap long lines */
            word-wrap: break-word;
            color: #34495e;
        }
    </style>
</head>
<body>

    <div class="container">

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <div class="flash">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <h1>Upload Text File for WordCount</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".txt" required>
            <button type="submit">Upload & Run MapReduce</button>
        </form>

        {% if result %}
            <div class="results-container">
                <h2>Word Count Result:</h2>
                <pre>{{ result }}</pre>
            </div>
        {% endif %}
    </div>

</body>
</html>
